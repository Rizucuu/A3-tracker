<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinephileâ€™s Attic</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css">
</head>

<body>
  <main class="container">
    <header class="logo">
      <img src="assets/logo.png" alt="app logo">
    </header>
    <!-- popup form, refer to code from https://www.w3schools.com/howto/howto_js_popup_form.asp -->
    <div class="form">
      <!-- button to open the form -->
      <div id="form-button">
        <button class="open" onclick="openForm()">
          <img src="assets/form.png" alt="button to open the user input form">
        </button>
      </div>
      <!-- form content -->
      <div class="form-area" id="input">
        <form id="form-container">
          <div class="form-row">
            <label for="filmName">Movie Title</label>
            <input type="text" name="filmName" id="filmName" required="true">
          </div>
          <div class="form-row">
            <label for="director">Director(s)</label>
            <input type="text" name="director" id="director" required="true">
          </div>
          <div class="form-row">
            <label for="character">Favorite Character(s)</label>
            <input type="text" name="character" id="character" required="true">
          </div>
          <div class="form-row">
            <label for="filmName">Genre(s)</label>
            <select name="genre" id="genre" multiple>
              <option value="action">Action</option>
              <option value="sci-fi">Science Fiction</option>
              <option value="drama">Drama</option>
              <option value="crime">Crime</option>
              <option value="fantasy">Fantasy</option>
              <option value="comedy">Comedy</option>
              <option value="horror">Horror</option>
              <option value="romance">Romance</option>
              <option value="sports">Sports</option>
              <option value="thriller">Thriller</option>
              <option value="mystery">Mystery</option>
              <option value="war">War</option>
              <option value="western">Western</option>
            </select>
          </div>
          <div class="form-row">
            <!-- Refer to code from https://blog.hubspot.com/website/html-slider -->
            <label for="rating">Rating</label>
            <input type="range" min='0' max='10' value="5" step="0.1" oninput='rangeValue.innerText = this.value' name="rating" id="rating" required="true">
            <p id="rangeValue">5</p>
          </div>
          <div class="form-row">
            <label for="review">Review</label>
            <input type="text" name="review" id="review" required="true">
          </div>
          <div class="form-row">
            <input type="submit" onclick="closeForm()" value="SAVE"/>
          </div>
        </form>
      </div> 

    </div>
    <div class="nav"></div>
  </main>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/js/multi-select-tag.js"></script>
  <script>
    new MultiSelectTag('genre')
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&#10032;Cinephileâ€™s Attic</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css"><!-- core stylesheet for building multi-select-tage for the genre selection in the input form  -->
  <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css"><!-- core stylesheet for building glide.js carousel  -->
  <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css"><!-- theme stylesheet for building glide.js carousel  -->
  <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" /><!-- stylesheet for tagify.js multiple selections-->
</head>

<body>
  <main class="container">
    <header class="logo">
      <center><img style='width: 30%; height: auto' src="assets/logo.png" alt="app logo"></center>
    </header>
    <!-- popup form, refer to code from https://www.w3schools.com/howto/howto_js_popup_form.asp -->
    <div class="form">
      <!-- button to open the form -->
      <button id="open"><img src='assets/form.png' alt='button that opens up a form to collect informations of a film'></button>
      <!-- form content -->
      <div class="form-area" id="input">
        <form id="form-container">
      <!-- text input: movie title -->
          <div class="form-row">
            <label for="filmName">Movie Title</label>
            <input type="text" name="filmName" id="filmName" required="true">
          </div>
      <!-- text input: directors -->
          <div class="form-row">
            <label for="director">Director(s)</label>
            <input type="text" name="director" id="director" placeholder= "use '/' to separate names" required="true">
          </div>
      <!-- text input: favorite characters -->
          <div class="form-row">
            <label for="character">Favorite Character(s)</label>
            <input type="text" name="character" id="character" placeholder= "use '/' to separate names" required="true">
          </div>
      <!-- multiple selection: film genres -->
          <div class="form-row">
            <label for="tags">Genre(s)</label>
            <input type="text" name="tags" id="tags" placeholder="type or select film genre(s)" required="true">
          </div>
      <!-- range input: film rating 0 to 10 -->
          <div class="form-row">
            <!-- Refer to code from https://blog.hubspot.com/website/html-slider -->
            <!-- rate a film on a scale of 1 to 10, with 0.1 as the minimum step-->
            <label style="margin-bottom: -10px; padding-bottom: -10px;" for="rating">Rating</label>
            <!-- display the current rating value by setting the innerText of this p element as the value of the range input  -->
            <p id="rangeValue">5</p>
            <input type="range" min='0' max='10' value="5" step="0.1" oninput='rangeValue.innerText = this.value' name="rating" id="rating" required="true">
          </div>
      <!-- textarea: film review -->
          <div class="form-row">
            <label for="review">Review</label>
            <!-- only review is not required to be filled, it has a word limit of approximately 60-100 words -->
            <textarea rows="4" name="review" id="review" maxlength="400"></textarea>
          </div>
       <!-- button: save the input -->
          <div class="form-row">
            <input id='submit' style='font-size: 20px; font-weight: bold;' type="submit" value="SAVE"/>
          </div>
        </form>
      </div> 
    </div>
    <!-- Overview sections that keep track of all film entries -->
    <div id="overview">
      <!-- buttons that make this sections slide up/down when needed, refer to the code from https://codepen.io/NoName84/pen/aNbyyz -->
      <button id='slideUp' onclick="slideUp('overview');">Slide Up</button>
      <button id='slideDown' onclick="slideDown('overview');">Slide Down</button>
      <!-- A carousel that holds and displays the tracked items, users get to navigate and interact with these items -->
      <div class="glide">
        <div data-glide-el="track" class="glide__track">
          <ul class="glide__slides">
            <li class="glide__slide"></li>
            <li class="glide__slide"></li>
            <li class="glide__slide"></li>
          </ul>
        </div>
      </div>
    </div> 
  </main>
  <!-- multiple selection tags library -->
  <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
  <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
  <!-- image carousel library -->
  <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
  <script>
    new Glide('.glide').mount()
  </script>
  <script src="script.js"></script>
</body>

</html>
